<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8 />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link rel='icon' type='image/png' href='textures/icons/favicon.png'>
		<link rel='icon' sizes='192x192' href='textures/icons/android-chrome-192x192.png'>
		<link rel='apple-touch-icon' href='textures/icons/apple-touch-icon'>
		<meta name='mobile-web-app-capable' content='yes'>
		<meta name='apple-mobile-web-app-capable' content='yes'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<div id="info">
			<h1><%= htmlWebpackPlugin.options.title %></h1>
			WASD to move or use gamepad.
		</div>
		<!-- start screen, fill screen -->
		<div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; backdrop-filter: blur(10px); text-align: center; vertical-align: middle;">
			<img  src="textures/moon_lander.jpg" style="position: relative; max-width: 100%; max-height: 100%; top: 10%" />
		</div>

	</body>
</html>
